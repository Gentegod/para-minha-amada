<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Amada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff007f, #ff00ff);
            color: white;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .timeline, .reasons, .gallery, .music-player, .countdown, .map, .messages {
            margin: 20px 0;
        }
        .gallery img {
            width: 100%;
            cursor: pointer;
        }
        .floating-heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Minha Amada</h1>
        <section class="timeline">
            <h2>Our Timeline</h2>
            <p>This section will detail our journey together.</p>
        </section>
        <section class="reasons">
            <h2>Reasons Why I Love You</h2>
            <p>This section reflects the reasons.</p>
        </section>
        <section class="gallery">
            <h2>Our Gallery</h2>
            <img src="image1.jpg" alt="Image 1" onclick="openLightbox(this);">
            <img src="image2.jpg" alt="Image 2" onclick="openLightbox(this);">
            <div id="lightbox" style="display:none;">
                <span onclick="closeLightbox()">&times;</span>
                <img id="lightbox-image" src="" alt="Lightbox Image">
            </div>
        </section>
        <section class="music-player">
            <h2>Music Player</h2>
            <audio controls>
                <source src="your-music-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
        <section class="countdown">
            <h2>Countdown Timer</h2>
            <p id="countdown-timer"></p>
            <script>
                var countdownDate = new Date("2026-12-31T00:00:00Z").getTime();
                var x = setInterval(function() {
                    var now = new Date().getTime();
                    var distance = countdownDate - now;
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    document.getElementById("countdown-timer").innerHTML = days + " days left";
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("countdown-timer").innerHTML = "EXPIRED";
                    }
                }, 1000);
            </script>
        </section>
        <section class="map">
            <h2>Special Places Map</h2>
            <iframe src="map-url" width="600" height="450" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </section>
        <section class="messages">
            <h2>Love Messages</h2>
            <form>
                <textarea placeholder="Write your message here..."></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <button onclick="toggleLightDarkMode()">Toggle Light/Dark Mode</button>
    </div>
    <script>
        function openLightbox(image) {
            document.getElementById("lightbox").style.display = 'block';
            document.getElementById("lightbox-image").src = image.src;
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = 'none';
        }
        function toggleLightDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <div class="floating-heart"></div>
    <div class="floating-heart" style="left: 30%; animation-delay: 1s;"></div>
    <div class="floating-heart" style="left: 60%; animation-delay: 2s;"></div>
</body>
</html>
