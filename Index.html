<script>

// Texto digitando
const message=`Eu te amo muito, meu amor! Pretendo te amar para todo o sempre; vocÃª continua sendo o meu plano favorito. Em breve faremos 1 ano de namoro e, nesse tempo, passamos por tanta coisa juntos. PeÃ§o desculpas pelos meus erros, mas acredito que eles foram necessÃ¡rios para que pudÃ©ssemos evoluir, tanto como pessoas quanto como casal. Eu te amo demais, minha princesinha ğŸ™‚â€â†•ï¸ğŸ©·`;

  const inicio = new Date("May 25, 2025 00:00:00").getTime();

// Fundo partÃ­culas
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
let particles=[];
function init(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  particles=Array.from({length:40},()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    dx:(Math.random()-0.5)*0.3,
    dy:(Math.random()-0.5)*0.3
  }));
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(168,85,247,0.2)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,1.5,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
init();
animate();
